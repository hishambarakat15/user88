<div class="card">
  <div class="card-body">
    <div class="d-flex align-items-start justify-content-between">
      <h4 class="card-title">Governorates</h4>
      <button class="btn btn-success mb-4" routerLink="item">
        <i class="mdi mdi-plus font-size-18"></i>
        Add Governorates
      </button>
    </div>

    <div class="table-responsive">
      <table class="table align-middle table-nowrap table-hover">
        <thead class="table-light">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Governorates Model</th>
            <th scope="col">options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let governorate of governorates">
            <td>
              {{ governorate.id }}
            </td>
            <td>
              <h5 class="font-size-14 mb-1">
                <a href="javascript: void(0);" class="text-dark">{{
                  governorate.name
                }}</a>
              </h5>
            </td>
            <td>
              <ul
                class="verti-timeline list-unstyled"
                *ngFor="let gov of governorate.lookUpModels; index as i"
              >
                <li class="event-list mb-3">
                  <div class="event-timeline-dot">
                    <i class="bx bx-right-arrow-circle font-size-18"></i>
                  </div>
                  <div *ngIf="gov">
                    {{ gov.name }}
                  </div>
                </li>
              </ul>
            </td>
            <td>
              <a class="action-icon text-secondary">
                <i class="mdi mdi-table-edit font-size-18"></i
              ></a>
              <a class="action-icon text-danger">
                <i class="mdi mdi-trash-can font-size-18"></i
              ></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
