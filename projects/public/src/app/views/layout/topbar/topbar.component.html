<header id="page-topbar">
  <div class="navbar-header">
    <div class="d-flex">
      <!-- LOGO -->
      <div class="navbar-brand-box">
        <a routerLink="/" class="logo logo-dark">
          <span class="logo-sm">
            <!-- <img src="assets/images/logo.svg" alt="" height="22" /> -->
            <img src="assets/images/logo.jpg" alt="" height="22" />
          </span>
          <span class="logo-lg">
            <img src="assets/images/logo.jpg" alt="" height="17" />
          </span>
        </a>

        <a routerLink="/" class="logo logo-light">
          <span class="logo-sm">
            <img src="assets/images/logo.jpg" alt="" height="22" />
          </span>
          <span class="logo-lg">
            <img src="assets/images/logo.jpg" alt="" height="19" />
          </span>
        </a>
      </div>

      <button
        type="button"
        class="btn btn-sm px-3 font-size-16 header-item"
        id="vertical-menu-btn"
        (click)="toggleMobileMenu($event)"
      >
        <i class="fa fa-fw fa-bars"></i>
      </button>

      <!-- App Search-->

      <div class="ms-1 d-none d-lg-inline-block">
        <button
          type="button"
          class="btn header-item font-weight-semibold"
          (click)="onSwitchLanguages()"
        >
          {{ "GENERAL.LANG" | translate }}
        </button>
      </div>
    </div>
  </div>
</header>
